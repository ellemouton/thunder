{{ template "header.html" .}}

<div class="container">
	<h1 class="title">Payment required</h1>

	<p class="invPrice">Price: {{.Price}} satoshis </p>
	
	<div class="qr"><img src="data:image/png;base64,{{.QrCode}}"></div>

	<div class="invoice"><p> {{.Invoice}}</p></div>

	<input type="hidden" value="{{.Macaroon}}" id="macaroon">
	<input type="text" id="preimage" placeholder="Paste the pre-image here!" required>
	<button style="display: block; margin: 0 auto;" onclick="storeLSAT({{.ID}});">Done!</button>
</div>

{{ template "footer.html" .}}
